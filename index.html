<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e30de813bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Phone Dialer</title>
  </head>
  <body>
    <div class="container">
      <!-- The numbers will appear here -->
      <div class="textarea"><h1></h1></div>
      <!-- The numbers will appear here -->

      <!-- Number Buttons -->
      <div class="div1 button number">
        <h1>1</h1>
      </div>
      <div class="div2 button number">
        <h1>2</h1>
        <p>ABC</p>
      </div>
      <div class="div3 button number">
        <h1>3</h1>
        <p>DEF</p>
      </div>
      <div class="div4 button number">
        <h1>4</h1>
        <p>GHI</p>
      </div>
      <div class="div5 button number">
        <h1>5</h1>
        <p>JKL</p>
      </div>
      <div class="div6 button number">
        <h1>6</h1>
        <p>MNO</p>
      </div>
      <div class="div7 button number">
        <h1>7</h1>
        <p>PQRS</p>
      </div>
      <div class="div8 button number">
        <h1>8</h1>
        <p>TUV</p>
      </div>
      <div class="div9 button number">
        <h1>9</h1>
        <p>WXYZ</p>
      </div>
      <div class="div10 button number"><h1>*</h1></div>
      <div class="div11 button number"><h1>0</h1></div>
      <div class="div12 button number"><h1>#</h1></div>
      <div class="div13 button">
        <h3><i class="far fa-star fa-2x"></i></h3>
      </div>
      <div class="div14 button">
        <h1><i class="fas fa-phone-alt" style="color: white"></i></h1>
      </div>
      <div class="div15 button remove">
        <h3><i class="fas fa-long-arrow-alt-left fa-2x"></i></h3>
      </div>
      <!-- Number Buttons -->
    </div>

    <script src="./index.js"></script>
  </body>
</html>
